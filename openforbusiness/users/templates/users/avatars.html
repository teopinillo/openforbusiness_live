{% extends 'openforbusiness/layout.html' %}
{% block head%}
{% endblock %}

{% block content%}

<div class="center_h2">
  <h2>Select your avatar</h2>
</div>
<div class="container2">
  {% for avatar in avatars %}
  <a href="{% url 'update_avatar' avatar.id %}"><img class="avatar" src="{{ avatar.url }}" alt="avatar"></a>
  {% endfor %}
</div>
{% endblock %}
