{% extends 'openforbusiness/layout.html' %}

{% load static %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/loginStyles.css' %}">
    <script src="{% static 'js/login.js' %}"></script>
{% endblock %}

{% block content %}

<main>
    <div class="loginbox">
        <div>            
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                
                <!--Render the form within paragraph <p> tags-->
                <button type="submit" class="btn btn-primary btn_login"> Log In </button>
            </form>
            
        </div>

        <div class="forgot_password">
            Forgotten your password? <a href="{% url 'password_reset' %}"> Reset Password.</a>
        </div>

        <div class="register">
            Don't have an account? <a href="{% url 'signup' %}"> Signup here.</a>
        </div>

    </div> <!--login class-->
</main>

<footer>
    (c)teopinillo 12/2021 v 1.0
</footer>

{% endblock %}
