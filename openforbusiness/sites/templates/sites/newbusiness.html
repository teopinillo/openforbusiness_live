{% extends "openforbusiness/layout.html" %}
{% load static %}

{% block head %}
<script src="{% static 'js/newbusiness.js' %}"></script>
<link rel="stylesheet" type="text/css" href="{% static 'css/new_business_style.css' %}">

{% endblock %}

{% block content %}
<div class="container">
<div class="row">
    

<div id="django_form" class="form-group business_form">
    <form enctype="multipart/form-data" method="post" id="business_form">
        {% csrf_token %}
        <div class="b_card border-primary mb-3" id="bCard">
            
            <!--Business Name Label-->
            <div id="label_new_name_div" class="b_name" style="background:white; color:black">
                <h4 id="label_new_name" style="background:white; color:black;">Business Name</h4>
            </div> 

            <div class="b_card_img" style="background-image: url('../media/business_images/hand_shake.jpg');
                background-repeat:no-repeat;
                background-size:cover;
                height: 130px;
                text-align: center;
                margin-top:5px;
                margin-bottom:5px;">
                <div class="image-upload">
                    <label for="id_card_image">
                        <img class="photo-camera" src="{% static 'img/photo-camera.png' %}" />
                    </label>
                    <input name="card_image" id="id_card_image" type="file" accept="image/*" />           
                </div>
            </div>

            
            <div id="des_ctnr" class="business_description" style="background:lightgreen;">
                <div class="b_rating">
                    <span id="heart" class="fa fa-heart heart"></span>        
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star checked"></span>
                    <span class="fa fa-star"></span>
                    <span class="fa fa-star"></span>
                                (10 reviews)
                </div>
                <div class="b_line_1" style="background : white;" id="description1">
                    Line 1
                </div>
                <div class="b_line_2" style="background : white;" id="description2">
                    Line 2
                </div>
            </div> <!--Business description-->

            <div class="b_address" id="div_address_id" style="">
                <span id="address_label_id" style="">
                    555-555 5555
                </span>
            </div> <!--end of phone-->

        </div>  <!--end of card-->
        
        <div id="data_input">

            <!--name-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        Name        
                    </span>
                </div>           
                <input type="text" name="name" id="id_name" 
                    class="form-control" 
                    aria-label="name" 
                    aria-describedby="basic-addon1"
                    maxlength="250" required=""
                    onKeyUp="changeLabelName(this,'label_new_name');" >
            </div>

            <!--Category-->
            <div class="input-group mb-3">   
                <div class="input-group-prepend">
                    <label class="input-group-text" for="inputGroupSelect01">Category</label>
                </div>         
                {{form.category}}
            </div>

            <!--Card Style-->
            <div class="input-group mb-3"> 
                <div class="input-group-prepend">
                    <label class="input-group-text" for="card_style">Styles</label>
                </div>
                <select name="card_style" required id="card_style" data-background="#343434" style="background: #343434;">                    
                    {% for color in colors %}
                    <option id="option-{{color.pk}}" value={{ color.pk }}
                            style="background:{{color.bg_top}};color:{{ color.txt_top}};"
                            
                            data-bg_top={{color.bg_top}}
                            data-txt_top={{color.txt_top}}
                            
                            data-bg_center={{color.bg_center}}
                            data-txt_center={{color.txt_center}}
                            
                            data-bg_bottom={{color.bg_bottom }}
                            data-txt_bottom={{color.txt_bottom }}

                            data-iconscolor={{color.icons}}>
                        {{color.name}}
                    </option>
                    {% endfor %}
                </select>
            </div>

            <!--line 1-->
            <div class="input-group mb-3 b_line_1">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        Line 1       
                    </span>
                </div>           
                <input type="text" name="description1" id="description_line_1" 
                    class="form-control" 
                    aria-label="description1" 
                    aria-describedby="basic-addon1"
                    maxlength="50"
                    onKeyUp="changeLabelName (this,'description1');" >
            </div>

            <!--line 1-->
            <div class="input-group mb-3 b_line_2">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        Line 2       
                    </span>
                </div>           
                <input type="text" name="description2" id="description_line_2" 
                    class="form-control" 
                    aria-label="description2" 
                    aria-describedby="basic-addon1"
                    maxlength="50"
                    onKeyUp="changeLabelName (this,'description2');" >
            </div>

            <!--address input-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa fa-map-marker" aria-hidden="true"></i>
                    </span>
                </div>
                <input type="text" name="address" id="address_id" class="form-control" placeholder="business address" aria-label="business address" aria-describedby="basic-addon1">
            </div>

            <!--zip input-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        ZIP
                    </span>
                </div>
                <input type="text" name="zip_code" id="zip_id" class="form-control" aria-label="zip code" aria-describedby="basic-addon1">
            </div>

            <!--phone input-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">
                        <i class="fa fa-phone-square" aria-hidden="true"></i>
                    </span>
                </div>
                <input type="text" name="phone_number" id="phone_id" class="form-control" aria-label="phone" aria-describedby="basic-addon1">
            </div>

            <!--website input-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">www</span>
                </div>
                <input type="text" name="website" id="website_id" class="form-control" placeholder="website url" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <!--facebook input-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon2"><i class="fa fa-facebook-official"></i></span>
                </div>
                <input type="text" name="facebook" id="facebook_id" class="form-control" placeholder="facebook" aria-label="Facebook" aria-describedby="basic-addon2">
            </div>
            <!--instagram input-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon3"><i class="fa fa-instagram"></i></span>
                </div>
                <input type="text" name="instagram" id="instagram_id" class="form-control" placeholder="instagram" aria-label="Instagram" aria-describedby="basic-addon3">
            </div>
            <!--tweeter input-->
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon4"><i class="fa fa-twitter-square"></i></span>
                </div>
                <input type="text" name="tweeter" id="tweeter_id" class="form-control" placeholder="tweeter" aria-label="Tweeter" aria-describedby="basic-addon4">
            </div>
            <input class="btn btn-primary" type='submit' value='Save'>
        </div><!--data input-->
    </form>

</div>
</div> <!--row-->
</div> <!--container-->
<!--List of Business-->
{% endblock %}
