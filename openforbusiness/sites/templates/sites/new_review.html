{% extends "openforbusiness/layout.html" %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
    <script src="{% static 'js/newreview.js' %}"></script>
{% endblock %}

{% block content %}
<div class="container reviewcontent">
    <div class="row justify-content-center">
        <div class="col-8">
            <h3 class="mt-2">{{business.name}}</h3>
            <h4 class="center">New Review</h4>
            <hr class="mt-0 mb-4">
            <div><spam style="font-size:72px;">0</spam> out of <spam style="font-size:72px;">5</spam><div>   
            <form method='POST'>
                {% csrf_token %}             
                {{ form|crispy }}
                <input type="submit" class="btn btn-success" value="Save"/>
            </form>
            <hr>
        </div>
    </div>
</div>

<!--List of Business-->

{% endblock %}
